<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<title></title>
<link type="text/css" rel="stylesheet" href="./css/global.css" />
<script src="../../../res/UIlib/jquery/jquery-1.5.2.min.js" type="text/javascript"></script>
<link href="../../../res/UIlib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
<script src="../../../res/UIlib/ligerUI/js/plugins/ligerTree.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function () {   
		$("#tree1").ligerTree({  
			url: "../../../json.php?mod=Privilege&act=selectByRoleId&role_id="+window.parent._selectRoleID,
			width: '100%',
			idFieldName :'privilege_id',
			textFieldName:'privilege_desc',
			parentIDFieldName :'privilege_fid'
		});
		manager = $(".l-tree").ligerGetTreeManager();
	});

	function InsertRolePrivilegeRelation()
	{
		var privilegeIDs=new Array();
		var notes = manager.getChecked();
		for (var i = 0; i < notes.length; i++)
		{
			if(notes[i].data.children!=undefined) continue;
			privilegeIDs.push(notes[i].data.privilege_id);
		}
		$.ajax({
			type: 'post',
			url: '../../../json.php?mod=RolePrivilege&act=modifyAll&role_id='+window.parent._selectRoleID+'&privilege_id='+privilegeIDs,
			dataType: 'json',
			success: AddResult
		});
	}
	function AddResult(para)
	{
		if(para!=0)
			alert("添加失败,请稍后重试!");
		else
		{
			parent.CloseDialog();
		}
	}

	function Search()
	{
		manager.find( $("#keyword").val());
	}
</script>
</head>
<body style="padding:10px">   

    <div style="width:300px; height:90%; margin:5px auto; border:1px solid #ccc; overflow:auto;  ">
        <ul id="tree1"></ul>
    </div> 
    <div style="width:300px; margin:0 auto; height:10%">
        <input type=text id="keyword" name="keyword" value="">&nbsp;&nbsp;&nbsp;&nbsp;
        <span class="bl_btn"><input type="button" value="查找" onclick="Search();"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span class="bl_btn"><input type='button' onclick='InsertRolePrivilegeRelation();' value='提交' ></span>
    </div>
</body>
</html>
