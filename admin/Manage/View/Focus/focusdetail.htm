<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="cleartype" content="on">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
{include file="$menu_path/common_css.htm"}
<link rel="stylesheet" type="text/css" media="all" href="/res/JqueryUI/jquery-ui.min.css" />
<link rel="stylesheet" type="text/css" media="all" href="/admin.css" />
<title>轮播图（编辑）</title>
<script type="text/javascript" src="/res/js/jquery.min.js"></script>
<script type="text/javascript" src="/res/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/res/js/jquery.md5.js"></script>
<script type="text/javascript" src="/res/js/loginstatus.js"></script>
<script type="text/javascript" src="/res/JqueryUI/jquery-ui.min.js"></script>
<script type="text/javascript" src="/res/Uploadify/ajaxfileupload.js"></script>
</head>
<body>

{include file="$menu_path/menu.htm"}

<div id="main_body">
	<div id="content">
		<form id="form_detail" method="post" enctype="application/x-www-form-urlencoded">
			<input type="hidden" id="fid" name='fid' value="{$data.id}" />
			<div>
			<label>标题：<input type="text" id="title" name="title" style="width:50%" value="{$data.title}" /></label>
			</div>
			<div>
				<label>链接：<input type="text" id="url" name="title" style="width:50%" value="{$data.url}" /></label>
			</div>
			<div>
				<br />
				<label>类型：<select style="width:180px;" id="img_type" name="img_type">
								<option value="1">资讯</option>
								<option value="0">活动</option>
							</select>
				</label>
				<br />
			</div>
			<div>
				<label>图片：</label>
				<label><input type="file" name="uploadify" id="uploadify"></label>
				<label><input type="button" id="uploadBtn" value="上传" /></label>
				<label><img id="img1" src="/res/focuslist/{$data.img_url}" /><input type="hidden" id="img_val" value="{$data.img_url}"></label>
			</div>
			<div>
				<label>开始时间：<input type="text" id="start_date" value="{$data.start_time|date_format:'%Y-%m-%d'}"></label>
				<label>结束时间：<input type="text" id="end_date" value="{$data.end_time|date_format:'%Y-%m-%d'}"></label>
			</div>
			<div>
				<label>优先级：
					<select name="level_num" id="level_num" style="width:180px;">
						<option value="1" {if $data.level eq 1}selected="selected"{/if}>1</option>
						<option value="2" {if $data.level eq 2}selected="selected"{/if}>2</option>
						<option value="3" {if $data.level eq 3}selected="selected"{/if}>3</option>
					</select>
				</label>
			</div>
		
			<div>
				<br />
				<input type="button" id='btn_save' value="保存" />
			</div>
		</form>
			
		
	</div>
	</div>
</body>
<script type="text/javascript">
var focusEdit = {};

focusEdit.init = function(){
	$( "#start_date" ).datepicker({
		dateFormat: "yy-mm-dd"
	});
	$( "#end_date" ).datepicker({
		dateFormat: "yy-mm-dd"
	});

	$("#uploadBtn").click(function () {
		ajaxFileUpload();
	});

	$("#btn_save").click(function() {
		querySubmit();
	});
}

function ajaxFileUpload() {
	$.ajaxFileUpload({
		url: '/manage/focus/uploadimg', //用于文件上传的服务器端请求地址
		secureuri: false, //一般设置为false
		fileElementId: 'uploadify', //文件上传空间的id属性  <input type="file" id="file" name="file" />
		dataType: 'json', //返回值类型 一般设置为json
		success: function (rdata, status)  //服务器成功响应处理函数
		{
			console.log(rdata);
			if(rdata.code == 1){
				$("#img1").attr("src", '/res/focuslist/'+rdata.data);
				$("#img_val").val(rdata.data);
			}else{
				alert(rdata.message);
			}
		},
		error: function (data, status, e)//服务器响应失败处理函数
		{
			alert(e);
		}
	});
	return false;
}

function querySubmit(){
	
	var params = {};

	params['title'] = $("#title").val();
	params['url'] = $("#url").val();
	params['img'] = $("#img_val").val();
	params['start_date'] = $("#start_date").val();
	params['end_date'] = $("#end_date").val();
	params['level'] = $("#level_num").val();
	params['action'] = 'edit';
	params['id'] = $("#fid").val();
	params['type'] = $("#img_type").val();

	//console.log(params);
	if(params['img'] == ''){
		alert("请上传图片");
		return false;
	}

	if($.trim(params['start_date']) == ''){
		alert("请选择开始时间");
		return false;
	}

	if($.trim(params['end_date']) == ''){
		alert("请选择结束时间");
		return false;
	}
	
	$.ajax({
		type : 'POST',
		url : '/manage/focus/focuspost',
		data: params,
		dataType : 'json',
		success: function(rdata) {
			if(rdata.code == 1){
				alert(rdata.message);
				window.location.href ="/manage/focus/focuslist";
			}else{
				alert(rdata.message);
			}
		},
		error: function() {
			alert("接口调用失败！");
		}
	});
}

focusEdit.init();
</script>
</html>
