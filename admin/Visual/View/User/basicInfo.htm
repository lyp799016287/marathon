<html>
<head>

<style type="text/css">
#table_show_options_sum span { width:150px;display: inline-block;}
#table_show_options_details span { /*width:150px;*/display: inline-block;} 
#table_filter_div span { width:190px;display: inline-block;} 
#show_item_div span { width:190px;display: inline-block;} 

</style>
</head>
<body>
<div id="left">
	<div id="userinfo">
		<span id='userName'></span>
	</div>
	<nav>
		{include file="$menu_path/menu.htm"}
	</nav>
</div>
<div class="main" id="main_body">
	<header>
		<label>选取时间段：<input type="text" name='pub_date' id="bgn_date" value="{$public_date}" />至
							<input type="text" name='pub_date' id="end_date" value="{$public_date}" />
		</label>
		<label><a id="time_btn_1">7天</a></label>
		<label><a id="time_btn_2">14天</a></label>
		<label><a id="time_btn_3">30天</a></label>
		<label><button id="btn_search">搜 索</button></label>
	</header>
	<div class="content">
		
		<!-- Start 活跃用户折线图 -->
		<div class="mod_list" id="page_sum_table">
	        <h3 class="title" id="filter_desc_table">关键指标数据<span id="date_desc_table" class="sub_tit"></span></h3>
			<div id="block_title"></div>
	    	
			<!-- <div class="filter filter3" id="table_detail">
				<div class="filter_inner">
					<div>
						<div id="table_show_options_div" class="sel_item">
							<span style="width:640px;">时间单位:<select name="zhibiao" id="mix_user_time" style="width:120px;margin-left:10px;">
								<option value="1">天</option>
								<option value="2">周</option>
								<option value="3">月</option>
							</select></span>
						</div>
					</div>
				</div>
			</div> -->
		    <div class="mod_list_bd" style="margin-top:5px;">
		        <div id="stats_content_detail" class="block_content center" style="width:1200px;height:450px;margin-left:50px;"></div>
		    </div>
		</div>
		<!-- End 活跃用户折线图 -->

		<!-- Begin 按天分布的用户数据-->
		<div id="summary_table">
			<div>
		        <!-- <div id="stats_user_detail" class="block_content center" ></div> -->
		        <div id="stats_user_detail"></div>
		    </div>
		</div>
		<!-- End 按天分布的用户数据-->
		
		<!--指标解释 S-->
		<div id="terms_definition_div" class="mod_list id_intr">
		    <h3 class="title">指标解释</h3>
			<p><strong>活跃用户: </strong>登录用户 - 新增用户</p>
			<p><strong>新增用户: </strong>相较于前一天增长的用户数</p>
			<p><strong>启动次数：</strong>用户打开APP的次数（不去重）</p>
		</div>
		<!--指标解释 E-->
	</div>
</div>
<script>
{literal}
$(document).ready(function(){
	
var statBasic = {};

var type = 1; //全局变量

//调用接口
statBasic.cgi = {
	"mixData" : "/Visual/User/userByDay",
	"mixTable" : "/Visual/User/userByDayTable",
};

statBasic.actionHtml = function (){
	// $("#total_user_time").change(statBasic.getTotalUser);
	// $("#mix_user_time").change(statBasic.getMixUser);
}

statBasic.init = function (){
	$("#bgn_date" ).datepicker({
		dateFormat: "yy-mm-dd"
	});
	$("#end_date").datepicker({
		dateFormat: 'yy-mm-dd'
	});
	// 搜索按钮点击
	$("#btn_search").click(function(){
		statBasic.getMixUser();
		statBasic.getDetailInfo();
	});

	$("#time_btn_1").click(function(){
		type = 1;
		statBasic.getMixUser();
		statBasic.getDetailInfo();
	});

	$("#time_btn_2").click(function(){
		type = 2;
		statBasic.getMixUser();
		statBasic.getDetailInfo();
	});

	$("#time_btn_3").click(function(){
		type = 3;
		statBasic.getMixUser();
		statBasic.getDetailInfo();
	});
	statBasic.actionHtml();
	statBasic.getMixUser();
	statBasic.getDetailInfo();
}

// 表头
statBasic.header = [
	{
		display: '时间',
		name: 'datestamp',
		width: '25%',
		isSort: true,
		align: 'center',
		issortshow: true
	},
	{
		display: '新增用户',
		name: 'new_user',
		width: '25%',
		type: 'int',
		isSort: true,
		align: 'center',
		render:  window.G.common.formatInt,
		issortshow: true
	},
	{
		display: '活跃用户',
		name: 'active_user',
		width: '25%',
		type: 'int',
		isSort: true,
		align: 'center',
		render:  window.G.common.formatInt,
		issortshow: true
	},
	{
		display: '启动次数',
		name: 'open_times',
		width: '10%',
		type: 'int',
		isSort: true,
		align: 'center',
		render:  window.G.common.formatInt,
		issortshow: true
	},
];



var gridManager = $("#stats_user_detail").ligerGrid({
	url: statBasic.cgi.mixTable,
	pageParmName: 'current_page',
	pagesizeParmName: 'page_size',
	sortnameParmName: 'sort_name',
	sortorderParmName: 'sort_order',
	dataAction: 'server',
	dataType: 'json',
	root: 'data',
	record: 'total',
	method: 'post',
	pageSize: 30,
	pageSizeOptions: [10, 20, 30, 50],
	delayLoad: true,
	onLoading: function() {
		//$.ligerDialog.waitting('根据数据量情况,加载时间不定,请稍等...');
	},
	onAfterShowData: function() {
		//$.ligerDialog.closeWaitting();
	},
});


// 获取table中数据
statBasic.getDetailInfo = function(){
	var params = {};
	// params['type'] = $("#detail_dimension").val();
	// 获取参数
	params['type'] = type;
	params['bgn_date'] = $("#bgn_date").val();
	params['end_date'] = $("#end_date").val();
	
	gridManager.setOptions({columns: statBasic.header});
	gridManager.setOptions({parms: params});
	gridManager.loadData();
}


//获取新增、活跃用户数、APP启动次数
statBasic.getMixUser = function(){
	
	var params = {};
	// params['type'] = $("#mix_user_time").val();
	params['type'] = type; 
	params['bgn_date'] = $("#bgn_date").val();
	params['end_date'] = $("#bgn_date").val();
	// console.log(params);
	$.ajax({
		type : 'POST',
		url : statBasic.cgi.mixData,
		dataType : 'json',
		data: '&' + window.G.common.jsonToUrl(params),
		success: function(rdata) {
			if(rdata.code == 1){
				var data = rdata.data;
				showTimeLines(data, 'stats_content_detail');
			}
		}
	});
}



function showTimeLines(data, oDiv){
	if(!data){
		return;
	}

	var d1=[], d2=[], d3=[], s_date=[];

	var style_type = 'line';
	
	var series = [];

	var data = window.G.common.listSortBy(data, 'datestamp', 'asc');

	for(var i in data){
		s_date.push(data[i].datestamp);
		d1.push(parseInt(data[i].new_user));
		d2.push(parseInt(data[i].active_user));
		d3.push(parseInt(data[i].open_times));
	}

	/*console.log(d1);
	console.log(d2);
	console.log(d3);*/

	var start_item = {
			name: '新增用户',
			type:style_type,
			data: d1
		};
	
	series.push(start_item);

	var second_item = {
		name: '活跃用户',
		type:style_type,
		data: d2
	}
	series.push(second_item);

	var third_item = {
		name: '启动次数',
		type:style_type,
		data: d3
	}
	series.push(third_item);


	var chart1 = new Highcharts.Chart({
		title:{
			text:"",
			align:"center",
			style:{
				color: '#b5b5b9',
				fontSize:'14px'
			}
		},
		credits:{
			enabled:false
		},
		chart:{
			renderTo: oDiv,
			style: {
				fontFamily: '"Lucida Grande", "Lucida Sans Unicode","microsoft yahei",Verdana, Arial, Helvetica, sans-serif', 
				fontSize: '12px'
			},
			marginRight:100,
			marginTop:60,
			marginLeft:150
		},
		xAxis:{
			categories: s_date,
            lineColor:'#e5e5e5',
            tickColor:'#e5e5e5',
            labels:{
            	style:{
            		color:'#7a7a7a',
            	},
            },
            tickPosition:'inside',
            tickLength:4,
            tickmarkPlacement:'on',
			tickInterval: 1
		},
		yAxis:[{
			labels:{
				format:'{value}',
				formatter: function(){
					return window.G.common.formatInt(0,0,this.value);
				},
				style:{
					color:'#f6505c'
				}
			},
			title:{
				enabled:false
			},
			min: 0
		}],
		legend:{
			align:'center',
			verticalAlign:'top',
			borderWidth:0,
			x:380,
			itemStyle:{
				fontWeight:'normal',
				color:'#a1a8b4'
			},
			itemHoverStyle: {
				color: '#c9c9c9'
			}
		},
		tooltip:{
			shared:false
		},
		series: series,
		plotOptions:{
			line:{
				marker:{
					fillColor: '#FFFFFF',
                    lineWidth: 2,
                    lineColor: null,
                    symbol: 'circle'
				}
			}
		},
		exporting:{
			enabled:false
		}
	})
}


statBasic.init();

});
{/literal}
</script>
</body>
</html>
