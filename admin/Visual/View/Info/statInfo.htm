	if(!data){

            tickmarkPlacement:'on',
			tickInterval: 1
		},
		yAxis:[{
			labels:{

				formatter: function(){
					return window.G.common.formatInt(0,0,this.value);
				},

				}
			},
			title:{

			},
			min: 0
		}],

			verticalAlign:'top',
			borderWidth:0,
			x:380,
			title:{
                style: {
                    fontStyle: 'italic'
                }
            }
		},
		exporting:{
			enabled:false
		}
    });
}
