<!DOCTYPE html>
<html>
<head>

<body>
<div id="left">

	</div>

	</nav> -->
</div>
<div class="main" id="main_body">
	<div class="content">
		
		<!-- Start 趋势图-->
		<div class="mod_list" id="trend_graph">

			<h3 class="title" id="filter_desc_graph">累计用户趋势图<span id="date_desc_graph" class="sub_tit"></span></h3>

							<option value="3">月</option>

					</span>
				</div>
				</div>
			</div>
			</div>
			<div class="l-panel-bwarp">
				<div id="stat_content_chart" class="block_content center" style="width:1200px;height:450px;margin-left:50px;"></div>
			</div>
		</div>
		<!-- end 趋势图-->
		
		
		<!-- Start 详细报表 -->
		<div class="mod_list" id="page_sum_table">
	        <h3 class="title" id="filter_desc_table">24小时内用户登录APP走势图
	        	<span id="date_desc_table" class="sub_tit"></span>
	        </h3>
			<div id="block_title"></div>
	    	
			<!-- <div class="filter filter3" id="table_detail">
				<div class="filter_inner">
					<div>
						<div id="table_show_options_div" class="sel_item">
							<span style="width:640px;">时间单位:<select name="zhibiao" id="mix_user_time" style="width:120px;margin-left:10px;">
								<option value="1">天</option>
								<option value="2">周</option>
								<option value="3">月</option>
							</select></span>
						</div>
					</div>
				</div>
				
			</div> -->
		    <div class="mod_list_bd" style="margin-top:5px;">
		        <div id="stats_content_detail" class="block_content center" style="width:1200px;height:450px;margin-left:50px;"></div>
		    </div>
		</div>
		<!-- End 详细报表 -->
		
		<!--指标解释 S-->
		<div id="terms_definition_div" class="mod_list id_intr">
		    <h3 class="title">指标解释</h3>
			<p><strong>活跃用户: </strong>登录用户-新增用户。</p>
		</div>
		<!--指标解释 E-->
	</div>
</div>
<script>
{literal}
$(document).ready(function(){
	
var statUserDesc = {};

//调用接口
statUserDesc.cgi = {

	"usertimeData" : "/visual/userDesc/userTime"
};

statUserDesc.actionHtml = function (){
	// $("#total_user_time").change(statUser.getTotalUser);
	// $("#mix_user_time").change(statUser.getMixUser);
}

statUserDesc.init = function (){
	
	// statUser.actionHtml();
	statUserDesc.getUserTime();
}


//获取用户24小时的活跃人数
statUserDesc.getUserTime = function(){
	// var params = {};
	// params['type'] = $("#mix_user_time").val();

	$.ajax({
		type : 'POST',
		url : statUserDesc.cgi.usertimeData,
		dataType : 'json',
		// data: '&' + window.G.common.jsonToUrl(params),
		success: function(rdata) {
			if(rdata.code == 1){
				var data = rdata.data;
				showTimeLines(data, 'stats_content_detail');
			}
		}
	});
}

function showTimeLines(data, oDiv){
	if(!data){
		return;
	}

	var d1=[], s_date=[];

	var style_type = 'line';
	
	var series = [];

	var data = window.G.common.listSortBy(data, 'datestamp', 'asc');

	for(var i in data){
		s_date.push(data[i].hour_tag);
		d1.push(parseInt(data[i].freq_num));
		// d2.push(parseInt(data[i].active_user));
		// d3.push(parseInt(data[i].new_user));
	}

	/*console.log(d1);
	console.log(d2);
	console.log(d3);*/

	var start_item = {
			name: '登录用户数',
			type: style_type,
			data: d1
		};
	
	series.push(start_item);

	// var second_item = {
	// 	name: '活跃用户',
	// 	type:style_type,
	// 	data: d2
	// }
	// series.push(second_item);

	// var third_item = {
	// 	name: '新增用户',
	// 	type:style_type,
	// 	data: d3
	// }
	// series.push(third_item);


	var chart1 = new Highcharts.Chart({
		title:{
			text:"",
			align:"center",
			style:{
				color: '#b5b5b9',
				fontSize:'14px'
			}
		},
		credits:{
			enabled:false
		},
		chart:{
			renderTo: oDiv,
			style: {
				fontFamily: '"Lucida Grande", "Lucida Sans Unicode","microsoft yahei",Verdana, Arial, Helvetica, sans-serif', 
				fontSize: '12px'
			},
			marginRight:100,
			marginTop:60,
			marginLeft:150
		},
		xAxis:{
			categories: s_date,
            lineColor:'#e5e5e5',
            tickColor:'#e5e5e5',
            labels:{
            	style:{
            		color:'#7a7a7a',
            	},
            },
            tickPosition:'inside',
            tickLength:4,
            tickmarkPlacement:'on',
			tickInterval: 1
		},
		yAxis:[{
			labels:{
				format:'{value}',
				formatter: function(){
					return window.G.common.formatInt(0,0,this.value);
				},
				style:{
					color:'#f6505c'
				}
			},
			title:{
				enabled:false
			},
			min: 0
		}],
		legend:{
			align:'center',
			verticalAlign:'top',
			borderWidth:0,
			x:380,
			itemStyle:{
				fontWeight:'normal',
				color:'#a1a8b4'
			},
			itemHoverStyle: {
				color: '#c9c9c9'
			}
		},
		tooltip:{
			shared:false
		},
		series: series,
		plotOptions:{
			line:{
				marker:{
					fillColor: '#FFFFFF',
                    lineWidth: 2,
                    lineColor: null,
                    symbol: 'circle'
				}
			}
		},
		exporting:{
			enabled:false
		}
	})
}


statUserDesc.init();

});
{/literal}
</script>
</body>
