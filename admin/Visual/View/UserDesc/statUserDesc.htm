<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<title>用户分析</title>
<link rel="stylesheet" type="text/css" media="all" href="/admin.css" />
<link href="/res/websrc/UIlib/ligerUI-1.1.9/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
<link href="/res/websrc/css/index.css" rel="stylesheet" type="text/css" />
<script src="/res/websrc/UIlib/jquery/jquery-1.5.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/res/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/res/js/loginstatus.js"></script>
<script src="/res/websrc/UIlib/highcharts/highcharts-4.0.3.js" type="text/javascript"></script>
<script src="/res/websrc/UIlib/highcharts/highcharts-3d.js" type="text/javascript"></script>
<script src="/res/websrc/UIlib/jquery/common.js" type="text/javascript"></script>

<!-- <script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script> -->
<script type="text/javascript" src="/res/websrc/UIlib/highcharts/highcharts.js"></script>
<script type="text/javascript" src="/res/websrc/UIlib/highcharts/modules/exporting.js"></script>
<script type="text/javascript" src="/res/websrc/UIlib/highcharts/highcharts-3d.js"></script>

<style type="text/css">
#table_show_options_sum span { width:150px;display: inline-block;}
#table_show_options_details span { /*width:150px;*/display: inline-block;} 
#table_filter_div span { width:190px;display: inline-block;} 
#show_item_div span { width:190px;display: inline-block;} 
</style>
</head>
<body>
<div id="left">
	<div id="userinfo">
		<span id='userName'></span>
	</div>


</div>
<div class="main" id="main_body">
	<div class="content">
		
		<!-- B APP版本分布 -->
		<div>
			<div id="appContainer" style="min-width:700px;height:400px"></div>
		</div>
		<!-- E APP版本分布 -->

		<!-- Start 详细报表 -->
		<div class="mod_list" id="page_sum_table">
	        <h3 class="title" id="filter_desc_table">24小时内用户登录APP走势图
	        	<span id="date_desc_table" class="sub_tit"></span>
	        </h3>
			<div id="block_title"></div>

		    <!-- <div class="mod_list_bd" style="margin-top:5px;"> -->
		    <div>
		        <div id="stats_content_detail" class="block_content center" style="width:1200px;height:450px;margin-left:50px;"></div>
		    </div>
		</div>
		<!-- End 详细报表 -->
		
		<!--指标解释 S-->
		<div id="terms_definition_div" class="mod_list id_intr">
		    <h3 class="title">指标解释</h3>
			<p><strong>登录用户数*: </strong>累计到前一天24:00登录用户数</p>
		</div>
		<!--指标解释 E-->
	</div>
</div>
<script>
{literal}
$(document).ready(function(){
	
var statUserDesc = {};

//调用接口
statUserDesc.cgi = {

	"usertimeData" : "/visual/userDesc/userTime",
	"sdkData": "/visual/userDesc/userSdk",
	"sysVersionData" : "/visual/userDesc/userSysVersion",
	"appVerisonData" : "/visual/userDesc/userAppVersion",
};

statUserDesc.actionHtml = function (){
	// $("#total_user_time").change(statUser.getTotalUser);
	// $("#mix_user_time").change(statUser.getMixUser);
}

statUserDesc.init = function (){
	
	// statUser.actionHtml();
	statUserDesc.getUserTime();
	statUserDesc.getAppVersion();
}


//获取用户24小时的活跃人数
statUserDesc.getUserTime = function(){
	// var params = {};
	// params['type'] = $("#mix_user_time").val();

	$.ajax({
		type : 'POST',
		url : statUserDesc.cgi.usertimeData,
		dataType : 'json',
		// data: '&' + window.G.common.jsonToUrl(params),
		success: function(rdata) {
			// console.log(rdata);
			if(rdata.code == 1){
				var data = rdata.data;
				showTimeLines(data, 'stats_content_detail');
			}
		}
	});
}

// 用户使用APP的版本分布情况
statUserDesc.getAppVersion = function(){
	$.ajax({
		type: 'POST',
		url : statUserDesc.cgi.appVerisonData,
		dataType : 'json',
		success : function(data){
			if(data.code == 1){
				var data = data.data;
				showAppPie(data, 'appContainer');
			}
		}
	});
}

function showAppPie(rdata, oDiv){
	if(!rdata){
		return;
	}

	//拼装数据
	var point = [], r_series = [];
	var tmp_item = [];
	for(var i in rdata){
		tmp_item = {
			name : rdata[i].app_version;
			percentage : rdata[i].part_num;
		};
		point.push(tmp_item);
	}

	r_series = {
		type : 'pie',
		name : '占比:',
		data : point
	};

	console.log(r_series);
	//画图
	var chart = new Highcharts.Chart({
		chart: {
            type: 'pie',
            renderTo: oDiv,
			style: {
				fontFamily: '"Lucida Grande", "Lucida Sans Unicode","microsoft yahei",Verdana, Arial, Helvetica, sans-serif', 
				fontSize: '12px'
			},
			// marginRight:100,
			// marginTop:60,
			// marginLeft:150,
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            }
        },
        title: {
            text: '用户使用APP的版本分布'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                depth: 35,
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'Browser Share',
            data: [
                ['Firefox',   45.0],
                ['IE',       26.8],
                {
                    name: 'Chrome',
                    y: 12.8,
                    sliced: true,
                    selected: true
                },
                ['Safari',    8.5],
                ['Opera',     6.2],
                ['Others',   0.7]
            ]
        }]
	});
}

function showTimeLines(data, oDiv){
	if(!data){
		return;
	}

	var d1=[], s_date=[];

	var style_type = 'line';
	
	var series = [];

	// var data = window.G.common.listSortBy(data, 'datestamp', 'asc');

	for(var i in data){
		s_date.push(data[i].hour_tag);
		d1.push(parseInt(data[i].freq_num));
		// d2.push(parseInt(data[i].active_user));
		// d3.push(parseInt(data[i].new_user));
	}

	var start_item = {
			name: '登录用户数*',
			type: style_type,
			data: d1
		};
	
	series.push(start_item);

	var chart1 = new Highcharts.Chart({
		title:{
			text:"",
			align:"center",
			style:{
				color: '#b5b5b9',
				fontSize:'14px'
			}
		},
		credits:{
			enabled:false
		},
		chart:{
			renderTo: oDiv,
			style: {
				fontFamily: '"Lucida Grande", "Lucida Sans Unicode","microsoft yahei",Verdana, Arial, Helvetica, sans-serif', 
				fontSize: '12px'
			},
			marginRight:100,
			marginTop:60,
			marginLeft:150
		},
		xAxis:{
			categories: s_date,
            lineColor:'#e5e5e5',
            tickColor:'#e5e5e5',
            labels:{
            	style:{
            		color:'#7a7a7a',
            	},
            },
            tickPosition:'inside',
            tickLength:4,
            tickmarkPlacement:'on',
			tickInterval: 1
		},
		yAxis:[{
			labels:{
				format:'{value}',
				formatter: function(){
					return window.G.common.formatInt(0,0,this.value);
				},
				style:{
					color:'#f6505c'
				}
			},
			title:{
				enabled:false
			},
			min: 0
		}],
		legend:{
			align:'center',
			verticalAlign:'top',
			borderWidth:0,
			x:380,
			itemStyle:{
				fontWeight:'normal',
				color:'#a1a8b4'
			},
			itemHoverStyle: {
				color: '#c9c9c9'
			}
		},
		tooltip:{
			shared:false
		},
		series: series,
		plotOptions:{
			line:{
				marker:{
					fillColor: '#FFFFFF',
                    lineWidth: 2,
                    lineColor: null,
                    symbol: 'circle'
				}
			}
		},
		exporting:{
			enabled:false
		}
	})
}


statUserDesc.init();

});
{/literal}
</script>
</body>
</html>
