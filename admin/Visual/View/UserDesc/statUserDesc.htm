<script>

$(document).ready(function(){
	
var statUserDesc = {};

//调用接口
statUserDesc.cgi = {

	"usertimeData" : "/visual/userDesc/userTime",
	"sdkData": "/visual/userDesc/userSdk",
	"sysVersionData" : "/visual/userDesc/userSysVersion",
	"appVerisonData" : "/visual/userDesc/userAppVersion",
};

statUserDesc.actionHtml = function (){
	// $("#total_user_time").change(statUser.getTotalUser);
	// $("#mix_user_time").change(statUser.getMixUser);
}

statUserDesc.init = function (){
	
	// statUser.actionHtml();
	statUserDesc.getUserTime();
	statUserDesc.getAppVersion();
	statUserDesc.getSysVersion();
	statUserDesc.getSdkVersion();
}


//获取用户24小时的活跃人数
statUserDesc.getUserTime = function(){
	// var params = {};
	// params['type'] = $("#mix_user_time").val();

	$.ajax({
		type : 'POST',
		url : statUserDesc.cgi.usertimeData,
		dataType : 'json',
		// data: '&' + window.G.common.jsonToUrl(params),
		success: function(rdata) {
			// console.log(rdata);
			if(rdata.code == 1){
				var data = rdata.data;
				showTimeLines(data, 'stats_content_detail');
			}
		}
	});
}

// 用户使用APP的版本分布情况
statUserDesc.getAppVersion = function(){
	$.ajax({
		type: 'POST',
		url : statUserDesc.cgi.appVerisonData,
		dataType : 'json',
		success : function(data){
			if(data.code == 1){
				console.log(data.data);
				var data = data.data;
				var title = '用户使用医道APP的版本分布';
				showPie(data, 'appContainer', title);
			}
		}
	});
}

// 用户手机系统版本分布情况
statUserDesc.getSysVersion = function(){
	$.ajax({
		type: 'POST',
		url : statUserDesc.cgi.sysVersionData,
		dataType : 'json',
		success : function(data){
			if(data.code == 1){
				console.log(data.data);
				var data = data.data;
				var title = '用户手机系统的版本分布';
				showPie(data, 'sysContainer', title);
			}
		}
	});
}

// 用户的SDK分布情况
statUserDesc.getSdkVersion = function(){
	$.ajax({
		type: 'POST',
		url : statUserDesc.cgi.sdkData,
		dataType : 'json',
		success : function(data){
			if(data.code == 1){
				console.log(data.data);
				var data = data.data;
				var title = '用户SDK的版本分布';
				showPie(data, 'sdkContainer', title);
			}
		}
	});
}

function showPie(rdata, oDiv, title){
	if(!rdata){
		return;
	}

	//拼装数据
	var point = [], series = [];
	var tmp_item = [];
	for(var i in rdata){
		tmp_item = [];
		tmp_item.push(rdata[i].field_name);
		tmp_item.push(rdata[i].part_num);
		point.push(tmp_item);
	}

	var r_series = {
		type : 'pie',
		name : '占比',
		data : point
	};
	series.push(r_series);
	// console.log(series);
	//画图
	var chart = new Highcharts.Chart({
		chart: {
            type: 'pie',
            renderTo: oDiv,
			style: {
				fontFamily: '"Lucida Grande", "Lucida Sans Unicode","microsoft yahei",Verdana, Arial, Helvetica, sans-serif', 
				fontSize: '12px'
			},
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            }
        },
        title: {
            text: title
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                depth: 35,
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                }
            }
        },
        series : series,
        credits:{
			enabled:false
		},
		exporting:{
			enabled:false
		}

	});
}

function showTimeLines(data, oDiv){
	if(!data){
		return;
	}

	var d1=[], s_date=[];

	var style_type = 'line';
	
	var series = [];

	// var data = window.G.common.listSortBy(data, 'datestamp', 'asc');

	for(var i in data){
		s_date.push(data[i].hour_tag);
		d1.push(parseInt(data[i].freq_num));
		// d2.push(parseInt(data[i].active_user));
		// d3.push(parseInt(data[i].new_user));
	}

	var start_item = {
			name: '登录用户数*',
			type: style_type,
			data: d1
		};
	
	series.push(start_item);

	var chart1 = new Highcharts.Chart({
		title:{
			text:"",
			align:"center",
			style:{
				color: '#b5b5b9',
				fontSize:'14px'
			}
		},
		credits:{
			enabled:false
		},
		chart:{
			renderTo: oDiv,
			style: {
				fontFamily: '"Lucida Grande", "Lucida Sans Unicode","microsoft yahei",Verdana, Arial, Helvetica, sans-serif', 
				fontSize: '12px'
			},
			marginRight:100,
			marginTop:60,
			marginLeft:150
		},
		xAxis:{
			categories: s_date,
            lineColor:'#e5e5e5',
            tickColor:'#e5e5e5',
            labels:{
            	style:{
            		color:'#7a7a7a',
            	},
            },
            tickPosition:'inside',
            tickLength:4,
            tickmarkPlacement:'on',
			tickInterval: 1
		},
		yAxis:[{
			labels:{
				format:'{value}',
				formatter: function(){
					return window.G.common.formatInt(0,0,this.value);
				},
				style:{
					color:'#f6505c'
				}
			},
			title:{
				enabled:false
			},
			min: 0
		}],
		legend:{
			align:'center',
			verticalAlign:'top',
			borderWidth:0,
			x:380,
			itemStyle:{
				fontWeight:'normal',
				color:'#a1a8b4'
			},
			itemHoverStyle: {
				color: '#c9c9c9'
			}
		},
		tooltip:{
			shared:false
		},
		series: series,
		plotOptions:{
			line:{
				marker:{
					fillColor: '#FFFFFF',
                    lineWidth: 2,
                    lineColor: null,
                    symbol: 'circle'
				}
			}
		},
		exporting:{
			enabled:false
		}
	})
}

    });

}


statUserDesc.init();

});

</script>
