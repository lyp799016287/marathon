	<hr />
	<div id="content">
		
		<!-- Start 活跃用户折线图 -->
		<!-- <div class="mod_list" id="page_sum_table"> -->

			<div class="filter filter3" id="table_detail">

					<div id="table_show_options_div" class="sel_item">
						<span style="width:640px;">展示维度：<select name="zhibiao" id="mix_user_time" style="width:120px;margin-left:10px;">
							<option value="1">新增用户（含重复安装）</option>

		    <!-- <div class="mod_list_bd" style="margin-top:5px;"> -->

		<!--指标解释 S-->
		<!-- <div id="terms_definition_div" class="mod_list id_intr">
		    <h3 class="title">指标解释</h3>
			<p><strong>活跃用户: </strong>登录用户 - 新增用户</p>
			<p><strong>新增用户: </strong>相较于前一天增长的用户数</p>

<script>
{literal}
$(document).ready(function(){
	
var channel = {};

//调用接口
channel.cgi = {
	"mixData" : "/Visual/UserDesc/channelGraph",
	"mixTable" : "/Visual/UserDesc/channelTable",
};

function getDateStr(addDayCnt)
{
	var dd = new Date();
	dd.setDate(dd.getDate() + addDayCnt);
	var y = dd.getFullYear();
	var m = dd.getMonth() + 1;
	var d = dd.getDate();
	if(m < 10)
		m = '0' + m;
	if(d < 10)
		d = '0' + d;
	return y + '-' + m + '-' + d;
}

channel.actionHtml = function (){
	// 默认显示7天的曲线数据
	$("#bgn_date").val(getDateStr(-6));
	$("#end_date").val(getDateStr(0));
	// 默认显示前一天的详细数据
	$("#show_date").val(getDateStr(-1));
	$("#mix_user_time").change(channel.getMixUser);
}

channel.init = function (){
	$("#bgn_date").datepicker({
		dateFormat: "yy-mm-dd"
	});
	$("#end_date").datepicker({
		dateFormat: 'yy-mm-dd'
	});
	// 搜索按钮点击
	$("#btn_search").click(function(){
		var check_re = channel.checkDate();
		if(check_re)
		{
			// console.log('upload');
			channel.getMixUser();
			channel.getDetailInfo();
		}
		
	});

	$("#time_btn_1").click(function(){
		var myDate = new Date();
		$("#bgn_date").val(getDateStr(-6));
		$("#end_date").val(getDateStr(0));
	});

	$("#time_btn_2").click(function(){
		var myDate = new Date();
		$("#bgn_date").val(getDateStr(-13));
		$("#end_date").val(getDateStr(0));
	});

	$("#time_btn_3").click(function(){
		var myDate = new Date();
		$("#bgn_date").val(getDateStr(-29));
		$("#end_date").val(getDateStr(0));
	});

	channel.actionHtml();
	channel.getMixUser();
	channel.getDetailInfo();
}

// 验证时间的合法性
channel.checkDate = function(){
	var bgn = $("#bgn_date").val();
	var end = $("#end_date").val();
	// console.log(bgn);
	// console.log(end);
	if(bgn == '' || end == '' || bgn >= end)
	{
		alert("请选择合法的时间范围");
		return false;
	}
	else
		return true;
}

// 表头
channel.header = [
	{
		display: '渠道',
		name: 'channel',
		width: '10%',
		isSort: true,
		align: 'center',
		issortshow: true
	},
	{
		display: '新增用户',
		name: 'new_user',
		width: '15%',
		type: 'int',
		isSort: true,
		align: 'center',
		render:  window.G.common.formatInt,
		issortshow: true
	},
	{
		display: '新增用户占比(%)',
		name: 'new_per',
		width: '15%',
		isSort: true,
		align: 'center',
		issortshow: true
	},
	{
		display: '活跃用户',
		name: 'active_user',
		width: '15%',
		type: 'int',
		isSort: true,
		align: 'center',
		render:  window.G.common.formatInt,
		issortshow: true
	},
	{
		display: '活跃用户占比(%)',
		name: 'active_per',
		width: '15%',
		isSort: true,
		align: 'center',
		issortshow: true
	},
	{
		display: '启动次数',
		name: 'open_times',
		width: '15%',
		isSort: true,
		align: 'center',
		issortshow: true,
		type: 'int',
		render:  window.G.common.formatInt,
	},
	{
		display: '累计用户',
		name: 'cumu_user',
		width: '15%',
		isSort: true,
		align: 'center',
		issortshow: true,
		type: 'int',
		render:  window.G.common.formatInt,
	},
];


var gridManager = $("#stats_user_detail").ligerGrid({
	url: channel.cgi.mixTable,
	pageParmName: 'current_page',
	pagesizeParmName: 'page_size',
	sortnameParmName: 'sort_name',
	sortorderParmName: 'sort_order',
	dataAction: 'server',
	dataType: 'json',
	root: 'data',
	record: 'total',
	method: 'post',
	pageSize: 30,
	pageSizeOptions: [10, 20, 30, 50],
	delayLoad: true,
	onLoading: function() {
		//$.ligerDialog.waitting('根据数据量情况,加载时间不定,请稍等...');
	},
	onAfterShowData: function() {
		//$.ligerDialog.closeWaitting();
	},
});


// 获取table中数据
channel.getDetailInfo = function(){
	var params = {};
	params['date'] = $("#show_date").val();
	// params['date'] = '2015-09-21';
	gridManager.setOptions({columns: channel.header});
	gridManager.setOptions({parms: params});
	gridManager.loadData();
}


//渠道分布曲线图
channel.getMixUser = function(){
	
	var params = {};
	params['type'] = $("#mix_user_time").val();
	// params['type'] = type; 
	params['bgn_date'] = $("#bgn_date").val();
	params['end_date'] = $("#end_date").val();
	// console.log(params);
	// params['bgn_date'] = '2015-09-10';
	// params['end_date'] = '2015-09-21';
	$.ajax({
		type : 'POST',
		url : channel.cgi.mixData,
		dataType : 'json',
		data: '&' + window.G.common.jsonToUrl(params),
		success: function(rdata) {
			if(rdata.code == 1){
				var data = rdata.data;
				var channel_ary = rdata.channel;
				showTimeLines(data, channel_ary, 'stats_content_detail');
			}
		}
	});
}


function showTimeLines(data, channel_ary, oDiv){
	if(!data || !channel_ary){
		return;
	}

	var d1=[], s_date=[];
	var series = [];
	var style_type = 'line';
	
	var data = window.G.common.listSortBy(data, 'datestamp', 'asc');

	for(var i in data){
		s_date.push(data[i].datestamp);
	}

	// 各个渠道的数据填充到d1中
	for(var i in channel_ary){
		var tmp_channel = channel_ary[i].channel;
		d1[i] = [];
		for(var j in data){
			for(var k in data[j].data)
				if(data[j]['data'][k]['channel'] == tmp_channel){
					d1[i].push(parseInt(data[j]['data'][k]['cnt']));
					break;
				}
		}
	}

	// 填充到series中
	for(var i in channel_ary){
		var channel_name = channel_ary[i]['channel'];
		var item = {
			name: channel_name,
			type:style_type,
			data: d1[i]
		};
		series.push(item);
	}

	// console.log(series);

	var chart1 = new Highcharts.Chart({
		title:{
			text:"",
			align:"center",
			style:{
				color: '#b5b5b9',
				fontSize:'14px'
			}
		},
		credits:{
			enabled:false
		},
		chart:{
			renderTo: oDiv,
			style: {
				fontFamily: '"Lucida Grande", "Lucida Sans Unicode","microsoft yahei",Verdana, Arial, Helvetica, sans-serif', 
				fontSize: '12px'
			},
			marginRight:100,
			marginTop:60,
			marginLeft:150
		},
		xAxis:{
			categories: s_date,
            lineColor:'#e5e5e5',
            tickColor:'#e5e5e5',
            labels:{
            	style:{
            		color:'#7a7a7a',
            	},
            },
            tickPosition:'inside',
            tickLength:4,
            tickmarkPlacement:'on',
			tickInterval: 1
		},
		yAxis:[{
			labels:{
				format:'{value}',
				formatter: function(){
					return window.G.common.formatInt(0,0,this.value);
				},
				style:{
					color:'#f6505c'
				}
			},
			title:{
				enabled:false
			},
			min: 0
		}],
		legend:{
			align:'center',
			verticalAlign:'top',
			borderWidth:0,
			x:380,
			itemStyle:{
				fontWeight:'normal',
				color:'#a1a8b4'
			},
			itemHoverStyle: {
				color: '#c9c9c9'
			}
		},
		tooltip:{
			shared:false
		},
		series: series,
		plotOptions:{
			line:{
				marker:{
					fillColor: '#FFFFFF',
                    lineWidth: 2,
                    lineColor: null,
                    symbol: 'circle'
				}
			}
		},
		exporting:{
			enabled:false
		}
	})
}


channel.init();

});
{/literal}
</script>
</body>
